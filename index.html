<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tasks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>
    <header>
        <h1>Tasks</h1>
    </header>
    <div class="taskCreator">
        <input type="text" id="taskTitle" placeholder="Title of Task...">
        <textarea id="taskContent" placeholder="Content of Task..."></textarea>
        <button id="addTaskButton">Add Task</button>
    </div>
    <div id="trashBin"><span class="material-symbols-outlined">delete</span></div>
    <div class="taskSpace" id="taskSpace"></div>
    <script src="script.js"></script>
</body>
</html>
